<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>

  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mike</td>
        <td>30</td>
        <td>Bay Area</td>
      </tr>
      <tr>
        <td>Steve</td>
        <td>35</td>
        <td>Los Angeles</td>
      </tr>
      <tr>
        <td>Cindy</td>
        <td>23</td>
        <td>Seattle</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
