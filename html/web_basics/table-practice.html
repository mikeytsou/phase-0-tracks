<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>

  <p>Table 1</p>

  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mike</td>
        <td>30</td>
        <td>Bay Area</td>
      </tr>
      <tr>
        <td>Steve</td>
        <td>35</td>
        <td>Los Angeles</td>
      </tr>
      <tr>
        <td>Cindy</td>
        <td>23</td>
        <td>Seattle</td>
      </tr>
    </tbody>
  </table>

  <p>Table 2</p>

  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th colspan="2">Age</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2">Mike</td>
        <td rowspan="2">30</td>
        <td>Bay Area</td>
      </tr>
      <tr>
        <td>Steve</td>
        <td>35</td>
        <td>Los Angeles</td>
      </tr>
      <tr>
        <td>Cindy</td>
        <td>23</td>
        <td colspan="2">Seattle</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
